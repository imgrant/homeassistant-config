---
name: Check HA config
on:   # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - live
    paths:
      - '**.yaml'
      - '**.yml'
      - 'esphome/**/*.h'
jobs:
  yamllint:
    name: ğŸ§¹ Lint YAML files
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v3
      - id: yaml-lint
        name: ğŸš€ Run yamllint
        uses: ibiqlik/action-yamllint@v3
      - run: echo ${{ steps.yaml-lint.outputs.logfile }}
      - id: upload
        name: â¤´ï¸ Upload results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: yamllint-logfile
          path: ${{ steps.yaml-lint.outputs.logfile }}
  home-assistant:
    name: ğŸ  Home Assistant configuration check
    needs: [yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v3
      - name: ğŸš€ Run Home Assistant configuration check
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          secrets: secrets.yaml.tmpl
  esphome:
    name: ğŸ˜ï¸ ESPHome configuration check
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets.yaml.tmpl into place for secrets.yaml
        run: cp secrets.yaml.tmpl secrets.yaml
        working-directory: "./esphome"
      - name: ğŸš€ Run ESPHome config check on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do esphome config "${file}"; done
