---
name: Check HA config
on:
  push:
  pull_request:

jobs:
  yamllint:
    name: ğŸ§¹ Lint YAML files
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v2.4.0
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@v1.1.2

  home-assistant:
    name: ğŸ  Home Assistant configuration check
    needs: [yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v2
      - name: ğŸš€ Run Home Assistant configuration check
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          secrets: secrets.yaml.tmpl

  esphome:
    name: ğŸ˜ï¸ ESPHome configuration check
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v2.4.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets.yaml.tmpl into place for secrets.yaml
        run: cp secrets.yaml.tmpl secrets.yaml
      - name: ğŸš€ Run ESPHome config check on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./config/esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do esphome "${file}" config; done
